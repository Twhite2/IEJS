<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Add a responsive viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jobber.css">
    <title>JOB SEARCH HUB</title>
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Include the Google Fonts stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,200&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Add a navbar with a logo, home link, categories link, and sign in link -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/click.png" alt="">
            <h5>Job search hub</h5>
        </div>
        <ul>
            <li>
                <a href="">Home</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="">Categories</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="login.html">Sign in</a>
            </li>
        </ul>
    </nav>
    
    <!-- Add a header with a search form and popular search hashtags -->
    <header>
        <div class="container">
            <h3>Helping you land your dream job</h3>
            <div class="item">
                <form id="search-form">
                    <label>
                      Search query:
                      <input class="btn2" type="text" name="q" />
                    </label>
                    <label>
                      Page number:
                      <input class="btn3" type="number" name="pn" />
                    </label>
                    <button class="btn4" type="submit">Search</button>
                  </form>

                <script>
                     // Add an event listener to the search form submit event
  $('#search-form').on('submit', function(e) {
    // Prevent the form from submitting
    e.preventDefault();

    // Get the search query and page number from the form
    const searchQuery = $(this).find('input[name="q"]').val();
    const pageNumber = $(this).find('input[name="pn"]').val();

    // Send an AJAX request to the /search endpoint
    $.ajax({
      url: '/search',
      method: 'GET',
      data: {
        q: searchQuery,
        pn: pageNumber
      },
      success: function(results) {
        console.log(results); // log the results to the console
      }
    });
  });
                </script>

                <button type="button" onclick="closePopup()">OK</button>
            </div> -->
        </div>
        <div class="hashtag">
            <ul class="search">
                <li>#Popular search</li>
                <li>#User experience designer</li>
                <li>#Marketing</li>
                <li>#frontend</li>
                <li>#backend</li>
                </ul>
            </div>
        </header>
        
        <!-- Add a footer with a sign in link -->
        <footer>
            <nav class="nav">
                <h3>The best job finder</h3>
                <div class="navi">
                    <ul>
                        <li>
                            <a href="login.html">Sign In</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </footer>
    </body>
    </html>
